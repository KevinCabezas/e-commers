<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./js/index.js" type="module" defer></script>

  <title>Document</title>
</head>

<body>

  <form action="" method="post" id="form-register">
    <label for="mail">mail</label>
    <input name="mail" type="text" required id="mail">
    <label for="password">Password</label>
    <input name="password" type="password" required id="password">
    <button id="register">Registrarse</button>
  </form>
  <br>
  <form action="" method="post" id="form-login">
    <label for="user">User</label>
    <input name="user" type="text" id="user" required>
    <label for="password-login">Password</label>
    <input type="password" name="password-login" id="password-login" required>
    <button id="login">Login</button>
  </form>

  <br>
  <div>
    <button id="btn-dato">Ver Datos</button>
    <br>
    <br>
    <textarea name="dato" id="dato" style="width: 500px; height: 200px;"></textarea>
  </div>
  <br>
  <button id="salir">Salir</button>

  <div>
  </div>
</body>

</html>
